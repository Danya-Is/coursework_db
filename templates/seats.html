{% extends 'base.html' %}
{% block content %}
    {% for ticket in tickets %}
        <div class='ticket'>
            <h3>{{ ticket.row_number, ticket.seat_number }}</h3>
            <a href="{{ url_for('buy_ticket', session_id=session_id, seat_id=ticket.id) }}">Купить билет</a>
        </div>
    {% endfor %}
{% endblock %}
