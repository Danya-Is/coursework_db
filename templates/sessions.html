{% extends 'base.html' %}
{% block content %}
    {% for session in sessions %}
        <div class='session'>
            <h3>{{ session.film_name }}</h3>
            <i><p>({{ session.session_date }}, {{session.start_time}})</p></i>
            {% if not current_user.is_administrator %}
             <a href="{{ url_for('tickets', session_id=session.id) }}">Купить билет</a>
            {% endif %}
        </div>
    {% endfor %}
{% endblock %}
